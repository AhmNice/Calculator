<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; padding: 5px; background-color: rgb(145, 179, 185);}
    .attribution a { color: hsl(228, 45%, 44%); font-size: 12px;}
  </style>
</head>
<body>
<section class="theme-1 container ">
  <section class="header">
    <div class="name">calc</div>
    <div class="theme">
      <div class="themeName">Theme</div>
      <div class="themesList">
        <div class="list">
          <span id="themeOne">1</span>
          <span id="themeTwo">2</span>
          <span id="themeThree">3</span>
        </div>
        <div class="toggle">
          <label class="toggle-switch state-1">
            <input type="checkbox" id="theme-toggle">
            <span class="slider"></span>
        </label>
        </div>
      </div>
    </div>
  </section>
  <input class="screen" disabled >
  <section class="keypad">
    <input type="button" class="key" onclick="appendNumber(7)" value="7">
    <input type="button" class="key" onclick="appendNumber(8)" value="8">
    <input type="button" class="key" onclick="appendNumber(9)" value="9">
    <input type="button" class="key del" value="Del" onclick="deleteCharacter()">
    <input type="button" class="key" onclick="appendNumber('4')" value="4">
    <input type="button" class="key" onclick="appendNumber('5')" value="5">
    <input type="button" class="key" onclick="appendNumber(6)" value="6">
    <input type="button" class="key" value="+" onclick="appendNumber('+')">
    <input type="button" class="key" onclick="appendNumber('1')" value="1">
    <input type="button" class="key" onclick="appendNumber('2')" value="2">
    <input type="button" class="key" onclick="appendNumber('3')" value="3">
    <input type="button" class="key" value="-" onclick="appendNumber('-')">
    <input type="button" class="key" onclick="appendNumber('.')" value=".">
    <input type="button" class="key" onclick="appendNumber('0')" value="0">
    <input type="button" class="key" value="/" onclick="appendNumber('/')">
    <input type="button" class="key" value="x" onclick="appendNumber('*')">
    <input type="button" class="key span reset" value="RESET"  onclick="clearDisplay()" >
    <input type="button" class="key span equel" value="=" onclick="compute()">
  </section>
</section>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Musa Muhammed Awwal</a>.
  </div>
  <script src="script.js"></script>
</body>
</html>
